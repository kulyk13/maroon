<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAROON</title>
</head>

<body>

    <header class="header">
        <nav class="header-nav">
            <a href="index.html" class="logo">
                <img src="img/logo.svg" alt="Maroon" width="131" height="21">
            </a>
            <ul class="menu header__menu">
                <li class="menu__item header__menu-item">
                    <a href="#" class="menu__link header__menu-link">Каталог</a>
                </li>
                <li class="menu__item header__menu-item">
                    <a href="#" class="menu__link header__menu-link">О нас</a>
                </li>
                <li class="menu__item header__menu-item">
                    <a href="#" class="menu__link header__menu-link">Контакты</a>
                </li>
            </ul>
            <div class="account-nav">
                <a href="#" class="account__link">
                    <i class="icon-account">Account</i>
                </a>
                <a href="#" class="account__cart">
                    <i class="icon-cart">Cart</i>
                </a>
            </div>
        </nav>
    </header>

    <main class="main">
        <section class="hero">
            <div class="offer hero__offer">
                <h1 class="hero__offer-title">Натуральная косметика
                    для бережного ухода за кожей</h1>
                <p class="hero__offer-text">Maroon</p>
                <a href="#" class="btn hero__offer-btn">Подробнее</a>
            </div>
            <article class="hero__card">
                <img src="img/face_care_img.webp" alt="Уход для лица" width="330" height="422">
                <a href="#" class="hero__card-link">
                    Уход для лица
                    <svg width="27" height="14" viewbox="0 0 27 14">
                        <path d="M0 7H26M26 7L19.697 1M26 7L19.697 13" stroke="#122947" />
                    </svg>
                </a>
            </article>
            <article class="hero__card">
                <img src="img/body_care_img.webp" alt="Уход для тела" width="330" height="422">
                <a href="#" class="hero__card-link">
                    Уход для тела
                    <svg width="27" height="14" viewbox="0 0 27 14">
                        <path d="M0 7H26M26 7L19.697 1M26 7L19.697 13" stroke="#122947" />
                    </svg>
                </a>
            </article>
        </section>
    </main>

</body>

</html>
